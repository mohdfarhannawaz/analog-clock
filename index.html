<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="nine">9</div>
            <div class="six">6</div>
            <div class="three">3</div>
        </div>
        <div class="arrows">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        <img src="https://sonamquartz.com/wp-content/uploads/2021/08/logo.png" alt="watch logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
